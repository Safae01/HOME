document.addEventListener('DOMContentLoaded', () => {
    const fullscreenContainer = document.getElementById('fullscreenContainer');
    const fullscreenImg = fullscreenContainer.querySelector('img');
    
    let firstCard = null;
    let secondCard = null;
    let canClick = true;

    const memoryCards = document.querySelectorAll('.left-serjem2, .middle-serjem2, .left-serjem, .right-serjem, .left-window, .right-window, .middle-serjem, .left-mini-serjem, .right-mini-serjem');

    memoryCards.forEach(card => {
        card.addEventListener('click', () => {
            if (!canClick || card.querySelector('.memory-img.matched')) return;
            
            const cardImg = card.querySelector('.memory-img');
            
            fullscreenImg.src = cardImg.src;
            fullscreenContainer.style.display = 'block';
            
            setTimeout(() => {
                fullscreenContainer.style.display = 'none';
                
                if (!firstCard) {
                    firstCard = card;
                    cardImg.classList.add('matched');
                    card.classList.add('has-matched-image');
                } else if (card !== firstCard) {
                    secondCard = card;
                    const secondCardImg = secondCard.querySelector('.memory-img');
                    secondCardImg.classList.add('matched');
                    card.classList.add('has-matched-image');
                    canClick = false;
                    
                    // Vérifier si les images sont identiques en comparant leurs src
                    if (firstCard.querySelector('.memory-img').src === secondCardImg.src) {
                        // Les images correspondent, on les laisse visibles
                        resetCards();
                    } else {
                        // Les images ne correspondent pas, on les cache après un délai
                        setTimeout(() => {
                            firstCard.querySelector('.memory-img').classList.remove('matched');
                            secondCardImg.classList.remove('matched');
                            firstCard.classList.remove('has-matched-image');
                            secondCard.classList.remove('has-matched-image');
                            resetCards();
                        }, 1000);
                    }
                }
            }, 1000);
        });
    });

    function resetCards() {
        firstCard = null;
        secondCard = null;
        canClick = true;
    }

    fullscreenContainer.addEventListener('click', () => {
        fullscreenContainer.style.display = 'none';
    });
});
    </script>
